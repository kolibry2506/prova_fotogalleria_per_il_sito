<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Kolibry</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>

    <div id="image" tabindex="0">
        Hover over an image below to display here.
    </div>
    <div class="flex_foto">
        <img class="preview" alt="Coldai Lake"
            src="images/coldai.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()">
        <img class="preview" alt="The Giau Pass"
            src="images/Giau.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()" >
        <img  class="preview" alt="Mount Lussary"
            src="images/lussari.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()">
        <img  class="preview" alt="Pradidali Refuge"
            src="images/pradidali.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()">
        <img class="preview" alt="Sorapis Lake"
            src="images/sorasis.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()">
        <img  class="preview" alt="Tolazzi Refuge"
            src="images/tolazzi.jpeg"
            onmouseover="upDate(this)" onfocus="upDate(this)"
            onmouseout="unDo()" onblur="unDo()">
    </div>
<script src="js/gallery.js"></script>
</body>

</html>
